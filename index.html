<!DOCTYPE html>  
<html lang="uk">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Запис до Оксани Черній</title>  
  <style>  
    body {  
      font-family: sans-serif;  
      margin: 20px;  
    }  
    .admin-login, .admin-panel {  
      display: none;  
      margin-top: 20px;  
    }  
    #admin-error, #time-slots-error, #booking-error, #appointments-error {  
      display: none;  
      color: red;  
      margin-top: 5px;  
    }  
    #confirmation {  
      display: none;  
      margin-top: 10px;  
      padding: 10px;  
      border: 1px solid #ccc;  
    }  
    ul {  
      list-style-type: none;  
      padding: 0;  
    }  
    li {  
      margin-bottom: 5px;  
    }  
  </style>  
</head>  
<body>  

  <h1>Запис до Оксани Черній (Клікніть тут для входу в адмін-панель)</h1>  

  <form>  
    <label for="service">Послуга:</label>  
    <select id="service">  
      <option value="classic">Класичний манікюр</option>  
      <option value="gel">Гель-лак</option>  
      <option value="design">Манікюр із дизайном</option>  
    </select><br><br>  

    <label for="date">Дата:</label>  
    <input type="date" id="date" onchange="updateTimeSlots()"><br><br>  

    <label for="time">Час:</label>  
    <select id="time"></select>  
    <div id="time-slots-error"></div>  
    <br><br>  

    <label for="name">Ім'я:</label>  
    <input type="text" id="name"><br><br>  

    <label for="phone">Телефон:</label>  
    <input type="tel" id="phone"><br><br>  

    <button onclick="bookAppointment()">Забронювати</button>  
    <div id="booking-error"></div>  
  </form>  

  <div id="confirmation"></div>  

  <div class="admin-login">  
    <h2>Вхід в адмін-панель</h2>  
    <label for="admin-password">Пароль:</label>  
    <input type="password" id="admin-password">  
    <button onclick="loginAdmin()">Увійти</button>  
    <div id="admin-error">Невірний пароль</div>  
  </div>  

  <div class="admin-panel">  
    <h2>Адмін-панель</h2>  
    <button onclick="logoutAdmin()">Вийти</button>  
    <h3>Записи:</h3>  
    <div id="appointments-error"></div>  
    <ul id="appointments-list"></ul>  
  </div>  

  <script>  
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx_Sjqds2oIId57hsSTh2tgDTY8NuW6MxoBEYc5g3VhRC9dlumHhch0q1INORNVcoy3/exec

'; // **ВАЖЛИВО: ЗАМІНИТИ НА ВАШУ URL АДРЕСУ!**  

    window.onload = function() {  
      let dateInput = document.getElementById("date");  
      let today = new Date();  
      let dd = String(today.getDate()).padStart(2, '0');  
      let mm = String(today.getMonth() + 1).padStart(2, '0');  
      let yyyy = today.getFullYear();  

      today = yyyy + '-' + mm + '-' + dd;  
      dateInput.setAttribute("min", today);  
    };  

    function updateTimeSlots() {  
      const dateInput = document.getElementById('date').value;  
      const timeSelect = document.getElementById('time');  
      const errorContainer = document.getElementById('time-slots-error');  
      timeSelect.innerHTML = '';  
      errorContainer.style.display = 'none';  

      if (dateInput) {  
        fetch(SCRIPT_URL)  
          .then(response => response.json())  
          .then(data => {  
            const bookedTimes = data.filter(row => row && row[0] === dateInput).map(row => row[1]);  
            const times = ['10:00', '12:00', '14:00', '16:00', '18:00'];  
            times.forEach(time => {  
              const option = document.createElement('option');  
              option.value = time;  
              option.textContent = time;  
              option.disabled = bookedTimes.includes(time);  
              timeSelect.appendChild(option);  
            });  
          })  
          .catch(error => {  
            console.error('Помилка завантаження слотів:', error);  
            errorContainer.textContent = 'Не вдалося завантажити слоти. Спробуйте пізніше.';  
            errorContainer.style.display = 'block';  
          });  
      } else {  
        const option = document.createElement('option');  
        option.textContent = 'Спочатку оберіть дату';  
        timeSelect.appendChild(option);  
      }  
    }  

    function bookAppointment() {  
      const service = document.getElementById('service').value;  
      const date = document.getElementById('date').value;  
      const time = document.getElementById('time').value;  
      const name = document.getElementById('name').value.trim();  
      const phone = document.getElementById('phone').value.trim();  
      const confirmation = document.getElementById('confirmation');  
      const errorContainer = document.getElementById('booking-error');  
      errorContainer.style.display = 'none';  

      if (!name || !phone || !date || !time) {  
        alert('Будь ласка, заповніть усі поля!');  
        return;  
      }  

      // Додано валідацію формату телефону (приклад)  
      const phoneRegex = /^\+?380\d{9}$/; // Приклад для українських номерів  
      if (!phoneRegex.test(phone)) {  
        alert('Будь ласка, введіть коректний номер телефону у форматі +380XXXXXXXXX');  
        return;  
      }  

      const serviceNames = {  
        classic: 'Класичний манікюр',  
        gel: 'Гель-лак',  
        design: 'Манікюр із дизайном'  
      };  

      const data = {  
        service: serviceNames[service] || service,  
        date,  
        time,  
        name,  
        phone  
      };  

      fetch(SCRIPT_URL, {  
        method: 'POST',  
        body: JSON.stringify(data)  
      })  
      .then(response => response.text())  
      .then(result => {  
        confirmation.textContent = `Ви записані на ${data.service} до Оксани Черній на ${date} о ${time}. Дякуємо, ${name}!`;  
        confirmation.style.display = 'block';  
        updateTimeSlots();  
        // Очищення полів для імені та телефону після запису  
        document.getElementById('name').value = '';  
        document.getElementById('phone').value = '';  
      })  
      .catch(error => {  
        console.error('Помилка запису:', error);  
        errorContainer.textContent = 'Помилка запису: ' + error;  
        errorContainer.style.display = 'block';  
      });  
    }  

    function loginAdmin() {  
      const passwordInput = document.getElementById('admin-password');  
      const password = passwordInput.value;  
      if (password === 'admin123') {  
        document.querySelector('.admin-login').style.display = 'none';  
        document.querySelector('.admin-panel').style.display = 'block';  
        document.getElementById('admin-error').style.display = 'none';  
        passwordInput.value = '';  
        showAppointments();  
      } else {  
        document.getElementById('admin-error').style.display = 'block';  
      }  
    }  

    function logoutAdmin() {  
      document.querySelector('.admin-panel').style.display = 'none';  
      document.querySelector('.admin-login').style.display = 'block';  
      document.getElementById('admin-password').value = '';  
      document.getElementById('admin-error').style.display = 'none';  
    }  

    function showAppointments() {  
      const list = document.getElementById('appointments-list');  
      const errorContainer = document.getElementById('appointments-error');  
      errorContainer.style.display = 'none';  
      list.innerHTML = '';  

      fetch(SCRIPT_URL)  
        .then(response => response.json())  
        .then(data => {  
          if (!Array.isArray(data)) {  
            throw new Error('Отримано невірний формат даних з сервера');  
          }  
          data.forEach(row => {  
            if (row && row.length >= 5) {  
              const li = document.createElement('li');  
              const date = escapeHTML(row[0]);  
              const time = escapeHTML(row[1]);  
              const service = escapeHTML(row[2]);  
              const name = escapeHTML(row[3]);  
              const phone = escapeHTML(row[4]);  
              li.textContent = `${date} о ${time} - ${service} для ${name} (${phone})`;  
              list.appendChild(li);  
            } else {  
              console.warn('Невірний формат рядка даних:', row);  
            }  
          });  
        })  
        .catch(error => {  
          console.error('Помилка завантаження записів:', error);  
          errorContainer.textContent = 'Помилка завантаження записів: ' + error;  
          errorContainer.style.display = 'block';  
        });  
    }  

    function escapeHTML(str) {  
      let p = document.createElement("p");  
      p.appendChild(document.createTextNode(str));  
      return p.innerHTML;  
    }  

    document.querySelector('h1').addEventListener('click', () => {  
      document.querySelector('.admin-login').style.display = 'block';  
    });  
  </script>  

</body>  
</html>
